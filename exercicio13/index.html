    <script>
    
        function mostra(texto) {
            document.write(texto);
        }
    
        var idade = parseInt(prompt("Digite sua idade: "));
    
        if(idade < 18) {
            mostra("Você não é de Menor! ! !");
        }
    
            else if(idade >= 18) {
                mostra("Você é  de Maior! ! !")
            }
    
    </script>
